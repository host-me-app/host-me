check_android_task:
  name: Run Android tests
  env:
    API_LEVEL: "30"
    TARGET: google_apis
    ARCH: x86
    CC_TEST_REPORTER_ID: ENCRYPTED[!445507ba263591f96756192e1bc763ca5eeb4fad812182f3fdb8955ab88b276592b81dd49e0fcec207e4200b61121227!]
  container:
    image: reactivecircus/android-emulator-$API_LEVEL:latest
    kvm: "true"
    cpu: 8
    memory: 32G
  environment:
    FIREBASE_TOKEN: ENCRYPTED[f12bf037fa46b93a79ded24d95721326f7c093b1590ef6e9c0dd27cf7694b65d0a7109e65956b416f1585e9c0718e54f]
    FIREBASE_PROJECT: ENCRYPTED[dcd5fbb12c1692177e35be238ea1601d798a7b1675094a0e0e0a18d0392dee1a76fe1c8a528b67958290abaaa8e2bf13]
    FIREBASE_CONFIG: ENCRYPTED[888e8035d3fefde0772e5510d751a64078fbaa8ff81422a03732500b04ee0ffbcc846afc426ec52626bb7d212b9bb499]
    FIRESTORE_DB_RULES: ENCRYPTED[7e9e94a1b5406a07bc693a7b95f2d9d273536615acfbe596197e6c5862f434e08bcce45ffa32bf0a395ad679dc5eb132]
    FIRESTORE_INDEXES: ENCRYPTED[aac2134137f9f76468ce48d1a507a306564c216184777ed405379c05950c903d2174e830817be1b7cb4eacc3cc179996]
    FIREBASE_STORAGE_RULES: ENCRYPTED[e6e9011186b93b645d48735ac9c6c7cd2276374304f132a4d3ed1ab4a537908832a4c2c5f67adaea008ac46c878e8870]
  create_device_script:
    echo no | avdmanager create avd --force --name test --abi "$TARGET/$ARCH" --package "system-images;android-$API_LEVEL;$TARGET;$ARCH"
  start_emulator_background_script:
    $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-window -gpu swiftshader_indirect -no-snapshot -no-audio -no-boot-anim -camera-back none
  firebase_project_file:
    path: firebase/.firebaserc
    variable_name: FIREBASE_PROJECT
  firebase_json_file:
    path: firebase/firebase.json
    variable_name: FIREBASE_CONFIG
  firestore_db_rules_file:
    path: firebase/firestore.rules
    variable_name: FIRESTORE_DB_RULES
  firestore_indexes_file:
    path: firebase/firestore.indexes.json
    variable_name: FIRESTORE_INDEXES
  storage_rules_file:
    path: firebase/storage.rules
    variable_name: FIREBASE_STORAGE_RULES
  setup_firebase_script: |
    cd firebase
    curl -sL https://firebase.tools/bin/linux/latest -o firebase-tools
    chmod u+x firebase-tools
    ./firebase-tools emulators:start --only auth,firestore --import=./emulated-firebase &
  build_script: |
    chmod +x gradlew
    ./gradlew assembleDebugAndroidTest
  wait_for_emulator_script: |
    adb wait-for-device
    adb shell input keyevent 82
  disable_animations_script: |
    adb shell settings put global window_animation_scale 0.0
    adb shell settings put global transition_animation_scale 0.0
    adb shell settings put global animator_duration_scale 0.0
  prepare_codeclimate_script: |
    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    chmod +x ./cc-test-reporter
    ./cc-test-reporter before-build
  check_script:
    ./gradlew check connectedCheck
  report_codeclimate_script: |
    export JACOCO_SOURCE_PATH=app/src/main/java/
    ./cc-test-reporter format-coverage ./app/build/reports/coverage/androidTest/debug/report.xml --input-type jacoco
    ./cc-test-reporter upload-coverage
  lint_script:
    ./gradlew lintDebug
  always:
    android-lint_artifacts:
      path: ./app/build/reports/lint-results-debug.xml
      type: text/xml
      format: android-lint